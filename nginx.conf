server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/ssl/certs/public.crt;
    ssl_certificate_key /etc/ssl/private/private.key;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }
}
